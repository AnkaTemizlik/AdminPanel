<!DOCTYPE html>
<html lang="tr">
	<head>
		<meta charset="utf-8" />
		<title>API</title>
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Access points to the background workers"
		/>
		<!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

		<link
			href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&family=Quicksand:wght@600&family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
	</head>

	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>

		<div id="root"></div>

		<script>
			console.write = function () {
				if (!window.development) return;
				if (
					arguments[0] &&
					arguments[0].startsWith &&
					arguments[0].startsWith("[")
				)
					console.purple(...arguments);
				else console.log(...arguments);
			};
			console.info = function () {
				if (!window.development) return;
				var data = [];
				for (i in arguments) {
					if (i == 0) {
						data.push("%c" + arguments[0]);
						data.push(
							"background: #2980b9; color: #fff; padding: 2px; border-radius:2px; font-weight:bold"
						);
					} else {
						data.push("\r\n•");
						data.push(arguments[i]);
					}
				}
				console.log(...data);
			};
			console.success = function () {
				if (!window.development) return;
				var data = [];
				for (i in arguments) {
					if (i == 0) {
						data.push("%c" + arguments[0]);
						data.push(
							"background: #27ae60; color: #fff; padding: 2px; border-radius:2px; font-weight:bold"
						);
					} else {
						data.push("\r\n•");
						data.push(arguments[i]);
					}
				}
				console.log(...data);
			};
			console.error = function () {
				if (!window.development) return;
				var data = [];
				for (i in arguments) {
					if (i == 0) {
						data.push("%c" + arguments[0]);
						data.push(
							"background: #c0392b; color: #fff; padding: 2px; border-radius:2px; font-weight:bold"
						);
					} else {
						data.push("\r\n•");
						data.push(arguments[i]);
					}
				}
				console.log(...data);
			};
			console.purple = function () {
				if (!window.development) return;
				var data = [];
				for (i in arguments) {
					if (i == 0) {
						data.push("%c" + arguments[0]);
						data.push(
							"background: #8e44ad; color: #fff; padding: 2px; border-radius:2px; font-weight:bold"
						);
					} else {
						data.push("\r\n•");
						data.push(arguments[i]);
					}
				}
				console.log(...data);
			};
			console.warning = function () {
				if (!window.development) return;
				var data = [];
				for (i in arguments) {
					if (i == 0) {
						data.push("%c" + arguments[0]);
						data.push(
							"background: #e67e22; color: #fff; padding: 2px; border-radius:2px; font-weight:bold"
						);
					} else {
						data.push("\r\n•");
						data.push(arguments[i]);
					}
				}
				console.log(...data);
			};
		</script>
	</body>
</html>
